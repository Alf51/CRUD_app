<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a href="/people">На главную страницу</a>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId})}" th:object="${person}">
    <label for="name">Введите новое имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors}" th:errors="*{name}">Name error</div>

    <label for="age">Введите новый возраст</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors}" th:errors="*{age}">Name error</div>

    <label for="email">Введите новый email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors}" th:errors="*{email}">Name error</div>
    <br/>

    <label for="address">Введите новый адрес пользователя</label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</div>
    <br/>
    <input type="submit" value="обновить"/>
</form>

</body>
</html>
